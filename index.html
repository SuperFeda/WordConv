<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>WordConv</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <div id="box">

            <div class="menu">
                <div class="inputs">
                    <textarea id="text-for-convert" name="text-for-convert" placeholder="Enter your text for convert..." cols="100"></textarea>
                    <textarea id="converted-text" name="converted-text" placeholder="Converted text..." cols="100" readonly></textarea>
                </div>
                <div class="buttons">
                    <button id="copy-input">Copy input text</button>
                    <button id="convert">Convert</button>
                    <button id="copy-output">Copy output text</button>
                </div>
            </div>

        </div>

        <script src="./js/scripts.js"></script>
        <script src="./js/symbols.js"></script>

    </body>
</html>
